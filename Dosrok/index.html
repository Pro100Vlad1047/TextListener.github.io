<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dosrok</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
			<div class="table_block">
				<table>
				<tr>
					<td>Hello</td>
					<td>1</td>
				</tr>
			</table>
			</div>
		<div class="text">
			<div class="insert">
				<input onkeyup="backAreaP()" class="insertion" type="text" name="usertext">
				<button onclick="backAreaP()" class="search_button">Search</button>
				<div class="popup_block">
					
				</div>
			</div>
			<div class="text-area_block">
				<textarea class="text-area" onkeyup="getText()"></textarea>
				<div onclick="backTextArea()" class="hide-text">
					<p class="text_hide_change"></p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="appi.js"></script>
</body>
</html>
